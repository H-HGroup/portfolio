{% extends "base.html" %}
{% load static  %}
{% block title %} Admin Chat {% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'style/chat.css' %}">
{% endblock css %}

{% block body %}
    
    <div class="container">


        <!-- left side -->
        <div class="left-side">
            <div class="setting">
                
                <div class="setting-icons">
                    <div class="online-status">
                            <span class="indicator online"></span>
                            <span>online</span>
                    </div>
                    <svg id="connection-remover" class="svg"  version="1.1" id="ee51d023-7db6-4950-baf7-c34874b80976" x="0" y="0" viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="M12 20.664a9.163 9.163 0 0 1-6.521-2.702.977.977 0 0 1 1.381-1.381 7.269 7.269 0 0 0 10.024.244.977.977 0 0 1 1.313 1.445A9.192 9.192 0 0 1 12 20.664zm7.965-6.112a.977.977 0 0 1-.944-1.229 7.26 7.26 0 0 0-4.8-8.804.977.977 0 0 1 .594-1.86 9.212 9.212 0 0 1 6.092 11.169.976.976 0 0 1-.942.724zm-16.025-.39a.977.977 0 0 1-.953-.769 9.21 9.21 0 0 1 6.626-10.86.975.975 0 1 1 .52 1.882l-.015.004a7.259 7.259 0 0 0-5.223 8.558.978.978 0 0 1-.955 1.185z"></path></svg>
                    <svg class="svg"  viewBox="0 0 24 24" width="24" height="24"><path fill="currentcolor" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"></path></svg>
                    <div class="setting-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                
            </div>

            <div class="customers">
               
                <div class="user">
                    <div class="user-pic">
                        <img src="../../static/home/img/chat2.png" alt="">
                    </div>
                    <div class="user-info">
                        <div class="user-email">122222</div>
                        <div class="user-number">558588585</div>
                    </div>
                    <div class="icon"></div>
                </div>
            </div>
        </div>







        <!-- right side -->
        <div class="right-side">
            <div class="header">

            </div>
            <div class="body" id="body">



                    <!-- sent messages -->
                    <div class="sent-chat-box-parent">
                        <div class="sent-chat-box">
                            <div class="admin-pic">
                
                            </div>
                            <div class="header">
                                <p>شما</p>
                            </div>
                            <div class="body">
                            چطور میتونم کمکتون کنم؟
                            </div>
                        </div>
                    </div>













                    <!-- received messages -->
                    <div class="received-chat-box-parent">
                        <div class="received-chat-box">
                            <div class="header">
                                <p>user</p>
                                <p>10:32:22</p>
                            </div>
                            <div class="body">
                                your massage has been recived
                            </div>
                        </div>
                    </div>








            </div>
            <div class="footer">
                <div class="textarea">
                    <textarea class="text" placeholder="type your message"></textarea>
                </div>
                <div class="send-message">
                    <svg enable-background="new 0 0 38 38" version="1.1" width="40" height="40" viewBox="0 0 38 38" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <path class="st0" d="m34.9 4l-1.7 10-21 5 21 5 1.7 10-31.8-15 31.8-15zm-0.8-1.5c0.8-0.4 1.8 0 2.2 0.8 0.1 0.3 0.2 0.7 0.1 1l-1.7 10c-0.1 0.7-0.6 1.2-1.3 1.4l-21 5v-3.2l21 5c0.7 0.2 1.1 0.7 1.3 1.4l1.7 10c0.1 0.9-0.5 1.8-1.4 1.9-0.3 0.1-0.7 0-1-0.1l-31.7-15c-0.8-0.4-1.2-1.4-0.8-2.2 0.2-0.3 0.4-0.6 0.8-0.8l31.8-15.2z"/>
                    </svg>
                </div>
            </div>
        </div>


    </div>





{% endblock body %}
